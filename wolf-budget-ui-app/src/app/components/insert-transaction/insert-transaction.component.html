<h2>Insert Transaction</h2>

@if (transactions) {
  <ul>
    @for (transaction of transactions; track transaction.id) {
      <li class="transaction-item">{{ transaction.transactionName }}</li>

    }
      @empty {
        <li>No transactions found.</li>
      }
    
  </ul>
} 

<button class="insert-btn">
  Insert Transaction
</button>
