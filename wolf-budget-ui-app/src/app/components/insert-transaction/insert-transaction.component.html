<h2>Insert Transaction</h2>


<ul>
  @for (transaction of transactions(); track transaction.id) {
    <li class="transaction-item">
      <app-transaction [transaction]="transaction"></app-transaction>
    </li>

  }
    @empty {
      <li>No transactions found.</li>
    }
    
</ul>
 

  <input type="text" [(ngModel)]="transactionSignal" placeholder="New Transaction Name" >
  <button (click)="insertTransaction()">Add Transaction</button>
