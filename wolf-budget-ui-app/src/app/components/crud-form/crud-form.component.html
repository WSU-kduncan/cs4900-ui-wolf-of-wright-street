<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input type="email" formControlName="userEmail" placeholder="Enter your email">
  </div>

  <div>
    <label>Category</label>
    <input type="text" formControlName="categoryName" placeholder="Enter category">
  </div>

  <div>
    <label>Description</label>
    <textarea formControlName="description" placeholder="Enter description"></textarea>
  </div>

  <div>
    <label>Amount</label>
    <input type="number" formControlName="amount" placeholder="Enter amount">
  </div>

  <button type="submit">Submit Transaction</button>
</form>
